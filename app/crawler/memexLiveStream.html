<div ng-controller="memexLiveStreamController" class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <div class="box-header">
                            <!-- tools box -->
                                <div class="pull-right box-tools">
 <button type="submit" class="btn btn-primary" ng-click="fetchFromMemexLiveStream();" ng-show="state=='YES'">Fetch Live Stream Data</button>
                                 </div>
                                <h3 class="box-title"><i class="fontello-doc"></i> 
                                    <span>Memex Live Data Stream &nbsp;&nbsp;&nbsp;</span>
                                </h3>
                            </div>
                           <div class="box-body" ng-show="state=='FETCHING'">
                                <div class="row">
                                	<div class="col-lg-12">
    		                        <canvas height="60" width="60" id="fetch_memex_live_stream_loading"></canvas>
    		                        </div>
	                            </div>
                            </div>
                            <div class="box-body" ng-show="state=='NO'">
                                <div class="row">
                                	<div class="col-lg-12" style="height:65px;">
                                	 Want to fetch live data from Memex? Click here:&nbsp;&nbsp;&nbsp;
                                	 <button type="submit" class="btn btn-primary" ng-click="fetchFromMemexLiveStream();">Fetch Live Stream Data</button>
                                	</div>
	                            </div>
                            </div>
                             <div class="box-body" ng-show="state=='YES'">
                                <div class="row">

                                    <div class="col-sm-12">

                                        <ul id="new_fetched_data" class="treeview">
                                            <li>
                                                <span class="entypo-folder"> &nbsp; New Fetched Data</span>
                                                <ul>
                                                    <li ng-repeat="item in reponse.urls">
                                                        <span class="fontello-link"></span>&nbsp;{{item}}
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
                            <div class="box-body">
                            	 <div class="row crawler-memex-slider">
	                            	<div class="col-lg-11">
                                	<input id="slider">
                                	</div>
	                            </div>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                
       <script type="text/javascript" src="js/skycons/skycons.js"></script>
       
    <script type="text/javascript">
    (function($) {
        "use strict";
        var icons = new Skycons({
                "windColor": "LightSteelBlue"
            }),
            list = [
                "wind"
            ],
            i;

        for (i = list.length; i--;) 
            icons.set("fetch_memex_live_stream_loading", "wind");
        icons.play();
    })(jQuery);

    (function($) {
        "use strict";
        $('#slider').range2DSlider({
            grid: false,
            height: 5,
            className: 'xdsoft_custom',
            showLegend: [1, 0],
            axis: [
                [1, 10]
            ],
            tooltip: ['top'],
            alwShowTooltip: [true],
            allowAxisMove: ['x'],
            printLabel: function(val) {
                return val[0].toFixed(0);
            }
        }).range2DSlider('value', [
            [1, 0]
        ]);
    })(jQuery);

    (function($) {
        "use strict";
        $("#new_fetched_data").treeview({
            animated: "fast",
            collapsed: false,
            unique: true,
            persist: "cookie",
            toggle: function() {
               // window.console && console.log("%o was toggled", this);
            }
        });
    })(jQuery);


    </script>
