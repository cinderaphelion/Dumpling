<div ng-controller="nyuCrawlerController" class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <div class="box-header">
                                <!-- tools box -->
                                <div class="pull-right box-tools">
<button type="submit" class="btn btn-primary" ng-click="generateCrawlerModel();" ng-show="modelState=='YES'">Generate Crawler Model</button>
                                </div>
                                <h3 class="box-title"><i class="fontello-doc"></i> 
                                    <span>NYU Crawler &nbsp;&nbsp;&nbsp;</span>
                                </h3>
                            </div>
                           <div class="box-body" ng-show="modelState=='CREATING'">
                                <div class="row">
                                	<div class="col-lg-12">
                                	
    		                        <canvas height="60" width="60" id="nyu_crawler_model_loading"></canvas>
    		                        </div>
	                            </div>
                            </div>
                            <div class="box-body" ng-show="modelState=='NO'">
                                <div class="row">
                                	<div class="col-lg-12" style="height:65px;">
                                	 Want a lastest crawler? Click here:&nbsp;&nbsp;&nbsp;
<button type="submit" class="btn btn-primary" ng-click="generateCrawlerModel();">Generate Crawler Model</button>
                                	</div>
	                            </div>
                            </div>
                            <div class="box-body" ng-show="modelState=='YES'">
                                <div class="row">

                                    <div class="col-sm-6">

                                        <ul id="nyu_crawler_model" class="treeview">
                                            <li>
                                                <span class="entypo-folder"> &nbsp; Crawler Training Data</span>
                                                <ul>
                                                     <li>
                                                        <span class="entypo-folder">  &nbsp;  positive </span>
                                                        <ul id="folder22">
                                                            <li ng-repeat="item in reponse.positive">
                                                                <span class="entypo-newspaper"></span>&nbsp;{{item}}</li>
                                                        </ul>
                                                    </li>
                                                     <li>
                                                        <span class="entypo-folder">  &nbsp;  negative </span>
                                                        <ul id="folder22">
                                                            <li ng-repeat="item in reponse.negative">
                                                                <span class="entypo-newspaper"></span>&nbsp;{{item}}</li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </li>
                                             <li>
                                                <span class="entypo-folder"> &nbsp; Crawler Model</span>
                                                <ul>
                                                     <li ng-repeat="item in reponse.model">
                                                                <span class="entypo-newspaper"></span>&nbsp;{{item}}</li>
                                                 </ul>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                
    <script type="text/javascript">
    (function($) {
        "use strict";
        $("#nyu_crawler_model").treeview({
            animated: "fast",
            collapsed: false,
            unique: true,
            persist: "cookie",
            toggle: function() {
               // window.console && console.log("%o was toggled", this);
            }
        });
    })(jQuery);

    (function($) {
        "use strict";
        var icons = new Skycons({
                "windColor": "LightSteelBlue"
            }),
            list = [
                "wind"
            ],
            i;

        for (i = list.length; i--;) 
            icons.set("nyu_crawler_model_loading", "wind");
        icons.play();
    })(jQuery);



    </script>
