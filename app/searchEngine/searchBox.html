<div class="row search-box" ng-controller="searchBoxController">
	<div class="col-sm-8 padding-0">
		<input type="text" placeholder="Search" ng-model="$root.query" />
	</div>		
	<div class="col-sm-3">
		<button type="submit" class="btn btn-primary"
			ng-click="clickSubmit();">Submit</button>
		<button class="btn btn-primary" ng-click="clearHistory();">Clear History</button>
	</div>
</div>
