<div class="docs-box" ng-controller="staticController">
	<div class="row">
		<div class="col-sm-9" style='padding-bottom: 0px;'>
			<h2>Static Retrieval</h2>
		</div>
		<!-- 
		<div class="col-sm-3" style='padding: 0px; top: 20px; left: -30px;'>
			<div class="form-group">
				<select class="form-control" id='staticOption'>
					<option>Lucene</option>
					<option>Google</option>
				</select>
			</div>
		</div>
		 -->
	</div>


	<div class="row">
		<div class="col-sm-12" ng-repeat="doc in $root.staticSearchDocs">
			<div class="box">
				<div class="box-body" ng-click="clickContent(doc);">
					<div class="row">
						<div class="col-sm-1">
							<div ng-click="$event.stopPropagation();" class="float-left">
								<div class='doc-rank'># {{$index+1}}</div>
								<div class='click-relevant' ng-class="{'up-green':doc.upVote}" ng-click="clickUpVote($event, doc);" ></div>
								<div class='click-off-topic' ng-class="{'down-green':doc.downVote}" ng-click="clickDownVote($event, doc);"></div>
							</div>
						</div>
						
						<div class="col-sm-11">
							<div>
								<div class="title">
									{{doc.title}}
								</div>
								<div class="content" ng-bind-html="doc.highlighting">
									{{doc.highlighting}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
